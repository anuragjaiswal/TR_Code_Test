<!DOCTYPE html>
<html ng-app="myApp" lang="en">
	<head>
		<meta charset="utf-8"> 
		<title>Travelrepublic Code Test</title>
	</head>
	<body ng-controller="MainCtrl">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-2">
				  <!--Sidebar content-->

					Search: <input ng-model="query">
					Sort by:
					<select ng-model="orderProp">
					  <option value="Distance">Distance</option>
					  <option value="-Stars">Stars</option>
					  <option value="MinCost">MinCost</option>
					  <option value="TrpRating">TrpRating</option>
					  <option value="UserRating">UserRating</option>
					</select>
				</div>
				<div class="col-md-10">
					<ul>
					<div class="hotel-listing">
					<li ng-repeat="hotel in hotels.Establishments | filter:query | orderBy:orderProp" class="row">
					
					<div class="part image">
					<div> <a href="#/hotels.Establishments/{{hotel.EstablishmentId}}" class="thumb"><img 			ng-src="{{hotel.ThumbnailUrl}}"></a> </div>
					</div>
					<div class="part image">
					  <h3 class="hotel-name">{{hotel.Name}} </h3>
					  <div >{{hotel.Stars}} </div>
					  <div >{{hotel.Distance | number:0}} </div>
					  <div >{{hotel.MinCost}} </div>
					  <div >{{hotel.TrpRating}} </div>
					  <div >{{hotel.UserRating}} </div>
					 </div>
					</li>
					</div>
				  </ul>
				</div>
			</div>
		</div>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/hotels.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
